<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2 class="h2crud">cruds</h2>
            <p class="pg">product management system</p>

        </div>
        <div class="input">
            <input type="text"  id="title" placeholder="title">
            <div class="price">
                <input  onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input  onkeyup="getTotal()"  type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()"  type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()"  type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">create</button>
        </div>
        <div class="output">
            <div class="searchblook">
                <input onkeyup="searchDate(this.value)" type="text" placeholder="Search" id="Search">
                <div class=" btnSearch">
                    <button onclick="getSearchMood(this.id)"  id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
                <div id="btnDelete">

                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>taxes</th>    
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody"> 
               

                </tbody>
                
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
